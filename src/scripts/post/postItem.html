<article class="post" 
         id="{{post.id}}" 
         ui-sref-active="active" class="active" 
         ng-class="{selected: post.selected, expanded:post.expanded}">


  <header>
      <a ng-show="!post.selected" 
         href ui-sref="posts.post({post_id: post.id})">
        <img ng-src="{{post.headerImage.url}}"/>
        <div class="selector"></div>

        <h1 class="medium">{{post.title | underscorize}}</h1>

      </a>
      <a ng-show="post.selected" 
         ng-click="toggleExpanded()">
        <img ng-src="{{post.headerImage.url}}"/>
        <div class="selector"></div>

        <h1 class="medium">{{post.title | underscorize}}</h1>

      </a>
    </div>
  </header>

  <section class="text-content g-medium--full g-wide--full cssSlideUp"}}>

    <div ng-bind-html="post.content | markdown"></div>

    <section class="meta">
      <ul class="list-links list-links--secondary">
        <li ng-repeat="author in post.authors">{{author}}</li>
      </ul>
    </section>
  </section>

</article>
